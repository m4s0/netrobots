
<h2>ScanCommand</h2>
  
<ul class="parameter">
  <li class="param-required-true">direction : Float
    <br/>Direction expressed in degrees. 0 degree is EAST, 90 degree is NORTH, 180 degree is WEST, 270 degree is SOUTH
    
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-true">semiaperture : Float
    <br/>The aperture angle, in degree, divided by 2.
    
  </li>
</ul>
